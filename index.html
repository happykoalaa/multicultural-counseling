<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>코알라 - 다문화 학생 상담 프로그램</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #a8e6cf 0%, #88d8a3 50%, #7fcdcd 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #333;
            padding: 10px;
        }
        
        .container {
            background: rgba(255, 255, 255, 0.95);
            padding: 25px;
            border-radius: 25px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.15);
            text-align: center;
            max-width: 1024px;
            width: 95%;
            max-height: 90vh;
            backdrop-filter: blur(10px);
            border: 5px solid #fff;
            position: relative;
            overflow: hidden;
        }
        
        .container::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(168, 230, 207, 0.1) 0%, transparent 70%);
            animation: float 6s ease-in-out infinite;
            z-index: -1;
        }
        
        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            33% { transform: translateY(-10px) rotate(1deg); }
            66% { transform: translateY(5px) rotate(-1deg); }
        }
        
        .screen {
            display: none;
        }
        
        .screen.active {
            display: block;
        }
        
        .koala-character {
            font-size: 60px;
            margin: 15px 0;
            animation: bounce 2s ease-in-out infinite;
            display: inline-block;
            text-shadow: 0 5px 10px rgba(0,0,0,0.1);
        }
        
        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% { transform: translateY(0); }
            40% { transform: translateY(-15px); }
            60% { transform: translateY(-7px); }
        }
        
        .koala-talking {
            animation: talk 1.5s ease-in-out infinite;
        }
        
        @keyframes talk {
            0%, 100% { transform: scale(1) rotate(0deg); }
            25% { transform: scale(1.1) rotate(-2deg); }
            75% { transform: scale(1.05) rotate(2deg); }
        }
        
        .koala-happy {
            animation: happy 2s ease-in-out infinite;
        }
        
        @keyframes happy {
            0%, 100% { transform: scale(1) rotate(0deg); }
            50% { transform: scale(1.2) rotate(5deg); }
        }
        
        h1 {
            color: #2d8a57;
            margin-bottom: 15px;
            font-size: 2.2rem;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
        }
        
        h2 {
            color: #2d8a57;
            margin-bottom: 15px;
            font-size: 1.8rem;
            font-weight: bold;
        }
        
        .speech-bubble {
            background: #fff;
            border: 3px solid #a8e6cf;
            border-radius: 25px;
            padding: 20px;
            margin: 20px 0;
            position: relative;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            font-size: 18px;
            color: #2d8a57;
            font-weight: bold;
        }
        
        .speech-bubble::before {
            content: '';
            position: absolute;
            bottom: -12px;
            left: 50%;
            transform: translateX(-50%);
            width: 0;
            height: 0;
            border-left: 12px solid transparent;
            border-right: 12px solid transparent;
            border-top: 12px solid #a8e6cf;
        }
        
        .speech-bubble::after {
            content: '';
            position: absolute;
            bottom: -9px;
            left: 50%;
            transform: translateX(-50%);
            width: 0;
            height: 0;
            border-left: 9px solid transparent;
            border-right: 9px solid transparent;
            border-top: 9px solid #fff;
        }
        
        /* 언어 선택 화면 */
        .language-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            margin: 20px 0;
            max-width: 600px;
            margin-left: auto;
            margin-right: auto;
        }
        
        .language-option {
            background: linear-gradient(145deg, #a8e6cf, #88d8a3);
            color: #2d5a3d;
            border: none;
            padding: 25px 15px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 18px;
            font-weight: bold;
            transition: all 0.3s ease;
            box-shadow: 0 8px 20px rgba(0,0,0,0.1);
            border: 3px solid #fff;
        }
        
        .language-option:hover {
            transform: translateY(-8px) scale(1.05);
            box-shadow: 0 15px 35px rgba(0,0,0,0.2);
            background: linear-gradient(145deg, #7fcdcd, #a8e6cf);
        }
        
        .flag {
            font-size: 50px;
            display: block;
            margin-bottom: 10px;
        }
        
        /* 이름 선택 화면 */
        .name-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 15px;
            margin: 20px 0;
            max-width: 700px;
            margin-left: auto;
            margin-right: auto;
        }
        
        .name-option {
            background: linear-gradient(145deg, #ffd93d, #ffb74d);
            color: #3e2723;
            border: none;
            padding: 25px 15px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 18px;
            font-weight: bold;
            transition: all 0.3s ease;
            box-shadow: 0 8px 20px rgba(0,0,0,0.1);
            border: 3px solid #fff;
        }
        
        .name-option:hover {
            transform: translateY(-5px) scale(1.02);
            box-shadow: 0 15px 30px rgba(0,0,0,0.15);
            background: linear-gradient(145deg, #ffb74d, #ffd93d);
        }
        
        .student-avatar {
            font-size: 35px;
            display: block;
            margin-bottom: 8px;
        }
        
        /* 기분 선택 화면 */
        .mood-grid {
            display: grid;
            grid-template-columns: repeat(6, 1fr);
            gap: 12px;
            margin: 20px 0;
            max-width: 800px;
            margin-left: auto;
            margin-right: auto;
        }
        
        .mood-option {
            background: linear-gradient(145deg, #ff9a9e, #fecfef);
            color: #4a148c;
            border: none;
            padding: 15px 8px;
            border-radius: 20px;
            cursor: pointer;
            font-size: 14px;
            font-weight: bold;
            transition: all 0.3s ease;
            box-shadow: 0 8px 20px rgba(0,0,0,0.1);
            border: 3px solid #fff;
        }
        
        .mood-option:hover {
            transform: translateY(-5px) scale(1.05);
            box-shadow: 0 15px 30px rgba(0,0,0,0.15);
            background: linear-gradient(145deg, #fecfef, #ff9a9e);
        }
        
        .mood-emoji {
            font-size: 35px;
            display: block;
            margin-bottom: 5px;
        }
        
        /* 녹음 화면 */
        .record-section {
            margin: 30px 0;
        }
        
        .record-button {
            width: 140px;
            height: 140px;
            border: none;
            border-radius: 50%;
            background: linear-gradient(145deg, #ff6b6b, #ee5a24);
            color: white;
            font-size: 35px;
            cursor: pointer;
            margin: 20px;
            transition: all 0.3s ease;
            box-shadow: 0 10px 30px rgba(255, 107, 107, 0.3);
            display: flex;
            align-items: center;
            justify-content: center;
            border: 5px solid #fff;
        }
        
        .record-button:hover {
            transform: translateY(-10px) scale(1.1);
            box-shadow: 0 20px 50px rgba(255, 107, 107, 0.4);
        }
        
        .record-button.recording {
            background: linear-gradient(145deg, #ff4757, #c44569);
            animation: recording-pulse 1.5s infinite;
        }
        
        @keyframes recording-pulse {
            0% { transform: scale(1); box-shadow: 0 10px 30px rgba(255, 107, 107, 0.3); }
            50% { transform: scale(1.15); box-shadow: 0 25px 60px rgba(255, 107, 107, 0.6); }
            100% { transform: scale(1); box-shadow: 0 10px 30px rgba(255, 107, 107, 0.3); }
        }
        
        .status {
            margin: 20px 0;
            font-size: 20px;
            font-weight: bold;
        }
        
        .recording-status {
            color: #ff4757;
        }
        
        .ready-status {
            color: #2ed573;
        }
        
        .time-display {
            font-size: 32px;
            font-weight: bold;
            margin: 20px 0;
            color: #2d8a57;
            font-family: 'Courier New', monospace;
            background: rgba(255,255,255,0.8);
            padding: 10px 20px;
            border-radius: 15px;
            display: inline-block;
            border: 2px solid #a8e6cf;
        }
        
        /* 결과 표시 */
        .result-section {
            margin-top: 30px;
            text-align: left;
        }
        
        .transcript-box, .translation-box {
            background: #f8fffe;
            padding: 20px;
            margin: 15px 0;
            border-radius: 20px;
            border: 3px solid #a8e6cf;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }
        
        .transcript-box h4, .translation-box h4 {
            color: #2d8a57;
            margin-bottom: 10px;
            font-size: 18px;
        }
        
        .transcript-text, .translation-text {
            font-size: 16px;
            line-height: 1.6;
            color: #2d5a3d;
        }
        
        /* 네비게이션 버튼 */
        .nav-buttons {
            margin-top: 30px;
        }
        
        .nav-button {
            background: linear-gradient(145deg, #4ecdc4, #44a08d);
            color: white;
            border: none;
            padding: 15px 25px;
            margin: 5px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            transition: all 0.3s ease;
            border: 3px solid #fff;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }
        
        .nav-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 25px rgba(68, 160, 141, 0.3);
        }
        
        .nav-button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }
        
        .error-message {
            color: #ff4757;
            margin: 20px 0;
            padding: 15px;
            background: rgba(255, 71, 87, 0.1);
            border-radius: 15px;
            border: 3px solid #ff4757;
        }
        
        .loading {
            color: #2d8a57;
            font-size: 18px;
            margin: 20px 0;
            font-weight: bold;
        }
        
        .info-display {
            background: linear-gradient(145deg, #a8e6cf, #7fcdcd);
            color: #2d5a3d;
            padding: 15px;
            border-radius: 20px;
            margin: 20px 0;
            font-size: 18px;
            font-weight: bold;
            border: 3px solid #fff;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }
        
        /* 교사 화면 */
        .teacher-screen {
            background: #f8fffe;
            border: 3px solid #2d8a57;
            border-radius: 20px;
            padding: 25px;
            margin: 20px 0;
            text-align: left;
        }
        
        .teacher-header {
            background: linear-gradient(145deg, #2d8a57, #4ecdc4);
            color: white;
            padding: 15px;
            border-radius: 15px;
            margin-bottom: 20px;
            text-align: center;
            font-size: 20px;
            font-weight: bold;
        }
        
        .counseling-record {
            background: white;
            border: 2px solid #a8e6cf;
            border-radius: 15px;
            padding: 20px;
            margin: 15px 0;
            box-shadow: 0 3px 10px rgba(0,0,0,0.1);
        }
        
        .record-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
            padding-bottom: 10px;
            border-bottom: 2px solid #a8e6cf;
        }
        
        .student-info {
            font-weight: bold;
            color: #2d8a57;
            font-size: 18px;
        }
        
        .record-time {
            color: #666;
            font-size: 14px;
        }
        
        .mood-info {
            background: #a8e6cf;
            color: #2d5a3d;
            padding: 8px 15px;
            border-radius: 15px;
            display: inline-block;
            margin: 10px 0;
            font-weight: bold;
        }
        
        .teacher-nav {
            text-align: center;
            margin: 20px 0;
        }
        
        .teacher-button {
            background: linear-gradient(145deg, #2d8a57, #4ecdc4);
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 20px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            margin: 0 10px;
            transition: all 0.3s ease;
            border: 2px solid #fff;
        }
        
        .teacher-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(45, 138, 87, 0.3);
        }
        
        /* 교사 화면 버튼을 우상단에 배치 */
        .teacher-access-btn {
            position: absolute;
            top: 15px;
            right: 15px;
            background: linear-gradient(145deg, #2d8a57, #4ecdc4);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 20px;
            cursor: pointer;
            font-size: 14px;
            font-weight: bold;
            transition: all 0.3s ease;
            border: 2px solid #fff;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            z-index: 1000;
        }
        
        .teacher-access-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(45, 138, 87, 0.3);
        }
        
        /* 녹음 파일 관련 스타일 */
        .audio-controls {
            margin: 10px 0;
            display: flex;
            align-items: center;
            gap: 10px;
            flex-wrap: wrap;
        }
        
        .audio-controls audio {
            flex: 1;
            min-width: 200px;
        }
        
        .download-audio-btn {
            background: linear-gradient(145deg, #ff9a9e, #fecfef);
            color: #4a148c;
            border: none;
            padding: 8px 15px;
            border-radius: 15px;
            cursor: pointer;
            font-size: 12px;
            font-weight: bold;
            transition: all 0.3s ease;
            border: 2px solid #fff;
        }
        
        .download-audio-btn:hover {
            transform: translateY(-1px);
            box-shadow: 0 5px 15px rgba(255, 154, 158, 0.3);
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- 교사 화면 접근 버튼 (우상단 고정) -->
        <button class="teacher-access-btn" onclick="goToTeacherScreen()" id="teacherAccessBtn">
            👩‍🏫 교사 화면
        </button>
        <!-- 1단계: 언어 선택 -->
        <div class="screen active" id="languageScreen">
            <div class="koala-character">🐨</div>
            <h1>안녕! 나는 코알라야!</h1>
            <div class="speech-bubble">
                어떤 언어로 이야기할까?
            </div>
            <div class="language-grid">
                <button class="language-option" onclick="selectLanguage('ko-KR', '한국어')">
                    <span class="flag">🇰🇷</span>
                    한국어
                </button>
                <button class="language-option" onclick="selectLanguage('ru-RU', 'Русский')">
                    <span class="flag">🇷🇺</span>
                    Русский
                </button>
                <button class="language-option" onclick="selectLanguage('vi-VN', 'Tiếng Việt')">
                    <span class="flag">🇻🇳</span>
                    Tiếng Việt
                </button>
            </div>
        </div>

        <!-- 2단계: 이름 선택 -->
        <div class="screen" id="nameScreen">
            <div class="koala-character koala-happy">🐨</div>
            <h2>좋아! 이제 이름을 알려줘!</h2>
            <div class="speech-bubble">
                네 이름을 선택해줘!
            </div>
            <div class="name-grid">
                <button class="name-option" onclick="selectName('리마크')">
                    <span class="student-avatar">👦🏻</span>
                    리마크
                </button>
                <button class="name-option" onclick="selectName('누엔티성우')">
                    <span class="student-avatar">👦🏽</span>
                    누엔티성우
                </button>
                <button class="name-option" onclick="selectName('정시율')">
                    <span class="student-avatar">👦🏻</span>
                    정시율
                </button>
                <button class="name-option" onclick="selectName('조용원')">
                    <span class="student-avatar">👦🏻</span>
                    조용원
                </button>
            </div>
            <div class="nav-buttons">
                <button class="nav-button" onclick="goToScreen('languageScreen')">🔙 이전</button>
            </div>
        </div>

        <!-- 3단계: 기분 선택 -->
        <div class="screen" id="moodScreen">
            <div class="koala-character koala-talking">🐨</div>
            <h2 id="greetingText">안녕!</h2>
            <div class="speech-bubble">
                오늘 기분은 어떤가요?
            </div>
            <div class="mood-grid">
                <button class="mood-option" onclick="selectMood('매우 행복', '😄')">
                    <span class="mood-emoji">😄</span>
                    매우 행복
                </button>
                <button class="mood-option" onclick="selectMood('행복', '😊')">
                    <span class="mood-emoji">😊</span>
                    행복
                </button>
                <button class="mood-option" onclick="selectMood('보통', '😐')">
                    <span class="mood-emoji">😐</span>
                    보통
                </button>
                <button class="mood-option" onclick="selectMood('슬픔', '😢')">
                    <span class="mood-emoji">😢</span>
                    슬픔
                </button>
                <button class="mood-option" onclick="selectMood('화남', '😠')">
                    <span class="mood-emoji">😠</span>
                    화남
                </button>
                <button class="mood-option" onclick="selectMood('걱정', '😰')">
                    <span class="mood-emoji">😰</span>
                    걱정
                </button>
            </div>
            <div class="nav-buttons">
                <button class="nav-button" onclick="goToScreen('nameScreen')">🔙 이전</button>
            </div>
        </div>

        <!-- 4단계: 이야기 녹음 -->
        <div class="screen" id="recordScreen">
            <div class="koala-character koala-talking">🐨</div>
            <h2>코알라에게 이야기해줘!</h2>
            <div class="speech-bubble">
                편안하게 이야기해줘. 잘 들을게!
            </div>
            
            <div class="info-display" id="studentInfo"></div>
            
            <div class="status" id="status">마이크 버튼을 눌러 이야기를 시작하세요</div>
            <div class="time-display" id="timeDisplay">00:00</div>
            
            <div class="record-section" style="display: flex; justify-content: center;">
                <button class="record-button" id="recordButton" onclick="toggleRecording()">
                    <span id="recordIcon">🎤</span>
                </button>
            </div>
            
            <div class="result-section" id="resultSection" style="display: none;">
                <div class="speech-bubble" id="endMessage" style="display: none; background: linear-gradient(145deg, #a8e6cf, #7fcdcd); border: 3px solid #4ecdc4;">
                    오늘 이야기 즐거웠어! 다음에 또 만나! 🐨💕
                </div>
            </div>
            
            <div class="loading" id="loadingMessage" style="display: none;">
                🐨 코알라가 이야기를 정리하고 있어요...
            </div>
            
            <div class="nav-buttons">
                <button class="nav-button" onclick="goToScreen('moodScreen')">🔙 이전</button>
                <button class="nav-button" onclick="resetProgram()">🔄 처음부터</button>
            </div>
        </div>

        <!-- 교사 화면 -->
        <div class="screen" id="teacherScreen">
            <div class="teacher-header">
                👩‍🏫 교사용 상담 기록 확인
            </div>
            
            <div class="teacher-nav">
                <button class="teacher-button" onclick="goToScreen('languageScreen')">🔙 학생 화면으로</button>
                <button class="teacher-button" onclick="exportAllRecords()">📋 전체 기록 내보내기</button>
                <button class="teacher-button" onclick="clearAllRecords()">🗑️ 기록 지우기</button>
            </div>
            
            <div id="allRecordsContainer">
                <h3 style="color: #2d8a57; text-align: center; margin: 20px 0;">📚 상담 기록 목록</h3>
                <div id="recordsList"></div>
            </div>
        </div>
        
        <div class="error-message" id="errorMessage" style="display: none;"></div>
    </div>

    <script>
        // 전역 변수
        let selectedLanguage = '';
        let selectedLanguageCode = '';
        let selectedName = '';
        let selectedMood = '';
        let selectedMoodEmoji = '';
        
        let mediaRecorder;
        let recordedChunks = [];
        let isRecording = false;
        let startTime;
        let timerInterval;
        let recognition;
        
        // 상담 기록을 저장할 배열
        let counselingRecords = [];
        
        // 1단계: 언어 선택
        function selectLanguage(langCode, langName) {
            selectedLanguageCode = langCode;
            selectedLanguage = langName;
            goToScreen('nameScreen');
        }
        
        // 2단계: 이름 선택
        function selectName(name) {
            selectedName = name;
            // 인사말 업데이트
            document.getElementById('greetingText').textContent = `안녕 ${name}!`;
            goToScreen('moodScreen');
        }
        
        // 3단계: 기분 선택
        function selectMood(mood, emoji) {
            selectedMood = mood;
            selectedMoodEmoji = emoji;
            
            // 학생 정보 표시
            const studentInfo = document.getElementById('studentInfo');
            studentInfo.innerHTML = `
                👦 ${selectedName} | 🌍 ${selectedLanguage} | ${selectedMoodEmoji} ${selectedMood}
            `;
            
            goToScreen('recordScreen');
            initializeRecorder();
        }
        
        // 음성 인식 및 녹음 초기화
        async function initializeRecorder() {
            try {
                // 마이크 권한 요청
                const stream = await navigator.mediaDevices.getUserMedia({ 
                    audio: {
                        echoCancellation: true,
                        noiseSuppression: true,
                        sampleRate: 44100
                    } 
                });
                
                mediaRecorder = new MediaRecorder(stream, {
                    mimeType: 'audio/webm;codecs=opus'
                });
                
                mediaRecorder.ondataavailable = (event) => {
                    if (event.data.size > 0) {
                        recordedChunks.push(event.data);
                    }
                };
                
                mediaRecorder.onstop = () => {
                    processRecording();
                };
                
                // 음성 인식 설정
                if ('webkitSpeechRecognition' in window || 'SpeechRecognition' in window) {
                    const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
                    recognition = new SpeechRecognition();
                    recognition.continuous = true;
                    recognition.interimResults = true;
                    recognition.lang = selectedLanguageCode;
                    
                    recognition.onresult = (event) => {
                        let finalTranscript = '';
                        for (let i = event.resultIndex; i < event.results.length; i++) {
                            if (event.results[i].isFinal) {
                                finalTranscript += event.results[i][0].transcript;
                            }
                        }
                        if (finalTranscript) {
                            // 음성 인식 결과를 임시 저장 (화면에 표시하지 않음)
                            window.recognizedText = finalTranscript;
                        }
                    };
                    
                    recognition.onerror = (event) => {
                        console.error('Speech recognition error:', event.error);
                    };
                }
                
                document.getElementById('status').textContent = '준비 완료! 코알라가 기다리고 있어요!';
                document.getElementById('status').className = 'status ready-status';
                
            } catch (error) {
                showError('마이크 사용 권한이 필요해요. 코알라와 이야기하려면 마이크를 허용해주세요!');
                console.error('Error accessing microphone:', error);
            }
        }
        
        // 녹음 토글
        function toggleRecording() {
            if (isRecording) {
                stopRecording();
            } else {
                startRecording();
            }
        }
        
        // 녹음 시작
        function startRecording() {
            if (!mediaRecorder) return;
            
            recordedChunks = [];
            mediaRecorder.start();
            
            if (recognition) {
                recognition.start();
            }
            
            isRecording = true;
            startTime = Date.now();
            
            const recordButton = document.getElementById('recordButton');
            const recordIcon = document.getElementById('recordIcon');
            const status = document.getElementById('status');
            
            recordButton.classList.add('recording');
            recordIcon.textContent = '⏹️';
            status.textContent = '코알라가 잘 듣고 있어요! 다시 버튼을 누르면 끝나요';
            status.className = 'status recording-status';
            
            startTimer();
        }
        
        // 녹음 정지
        function stopRecording() {
            if (!isRecording) return;
            
            mediaRecorder.stop();
            
            if (recognition) {
                recognition.stop();
            }
            
            isRecording = false;
            
            const recordButton = document.getElementById('recordButton');
            const recordIcon = document.getElementById('recordIcon');
            const status = document.getElementById('status');
            
            recordButton.classList.remove('recording');
            recordIcon.textContent = '🎤';
            status.textContent = '녹음이 완료되었습니다!';
            status.className = 'status ready-status';
            
            clearInterval(timerInterval);
        }
        
        // 타이머 시작
        function startTimer() {
            timerInterval = setInterval(() => {
                const elapsed = Date.now() - startTime;
                const minutes = Math.floor(elapsed / 60000);
                const seconds = Math.floor((elapsed % 60000) / 1000);
                document.getElementById('timeDisplay').textContent = 
                    `${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
            }, 1000);
        }
        
        // 녹음 처리 및 번역
        async function processRecording() {
            const loadingMessage = document.getElementById('loadingMessage');
            const resultSection = document.getElementById('resultSection');
            const endMessage = document.getElementById('endMessage');
            
            loadingMessage.style.display = 'block';
            
            // 임시로 텍스트 저장용 변수들
            let transcriptText = '';
            let translationText = '';
            
            try {
                // 음성 텍스트가 이미 인식되었다면 번역 진행
                transcriptText = window.recognizedText || '음성 인식 내용이 없습니다.';
                
                if (transcriptText && transcriptText !== '음성 인식 내용이 없습니다.') {
                    // 번역 시뮬레이션
                    translationText = await simulateTranslation(transcriptText);
                    
                    // 상담 기록에 자동 저장
                    saveCounselingRecord(transcriptText, translationText);
                } else {
                    // 음성 인식이 안된 경우
                    transcriptText = '음성이 잘 들리지 않았어요.';
                    translationText = '음성 인식을 다시 시도해주세요.';
                    saveCounselingRecord(transcriptText, translationText);
                }
                
                // 아이들에게는 종료 메시지만 표시
                resultSection.style.display = 'block';
                endMessage.style.display = 'block';
                
                // 3초 후 자동으로 처음 화면으로
                setTimeout(() => {
                    resetProgram();
                }, 3000);
                
            } catch (error) {
                showError('처리 중 문제가 생겼어요: ' + error.message);
            }
            
            loadingMessage.style.display = 'none';
        }
        
        // 번역 시뮬레이션 (결과를 반환하도록 수정)
        async function simulateTranslation(text) {
            return new Promise((resolve) => {
                setTimeout(() => {
                    let translation = '';
                    if (selectedLanguageCode === 'ko-KR') {
                        translation = text; // 이미 한국어
                    } else {
                        translation = `[${selectedLanguage}에서 번역됨] ${text}`;
                    }
                    
                    resolve(translation);
                }, 2000);
            });
        }
        
        // 상담 기록 저장 (녹음 파일 포함)
        function saveCounselingRecord(transcript, translation) {
            // 녹음된 오디오 블롭 생성
            const blob = new Blob(recordedChunks, { type: 'audio/webm' });
            const audioUrl = URL.createObjectURL(blob);
            
            const record = {
                id: Date.now(),
                timestamp: new Date().toLocaleString('ko-KR'),
                student: selectedName,
                language: selectedLanguage,
                mood: selectedMood,
                moodEmoji: selectedMoodEmoji,
                transcript: transcript,
                translation: translation,
                audioBlob: blob,
                audioUrl: audioUrl
            };
            
            counselingRecords.push(record);
            updateTeacherScreen();
        }
        
        // 교사 화면 업데이트
        function updateTeacherScreen() {
            const recordsList = document.getElementById('recordsList');
            
            if (counselingRecords.length === 0) {
                recordsList.innerHTML = '<p style="text-align: center; color: #666; margin: 40px 0;">아직 상담 기록이 없습니다.</p>';
                return;
            }
            
            recordsList.innerHTML = '';
            
            // 최신 기록부터 표시
            counselingRecords.slice().reverse().forEach((record) => {
                const div = document.createElement('div');
                div.className = 'counseling-record';
                div.innerHTML = `
                    <div class="record-header">
                        <div class="student-info">👦 ${record.student}</div>
                        <div class="record-time">${record.timestamp}</div>
                    </div>
                    <div class="mood-info">
                        ${record.moodEmoji} ${record.mood} | 🌍 ${record.language}
                    </div>
                    <div class="audio-controls">
                        <audio controls src="${record.audioUrl}" style="width: 100%; margin: 10px 0;"></audio>
                        <button class="download-audio-btn" onclick="downloadAudio(${record.id})">
                            🎵 음성파일 다운로드
                        </button>
                    </div>
                    <div style="margin-top: 15px;">
                        <h5 style="color: #2d8a57; margin-bottom: 8px;">📝 원본 내용:</h5>
                        <p style="background: #f0f8f5; padding: 10px; border-radius: 8px; line-height: 1.5;">${record.transcript}</p>
                    </div>
                    <div style="margin-top: 10px;">
                        <h5 style="color: #2d8a57; margin-bottom: 8px;">🔄 한국어 번역:</h5>
                        <p style="background: #e8f5f3; padding: 10px; border-radius: 8px; line-height: 1.5;">${record.translation}</p>
                    </div>
                `;
                recordsList.appendChild(div);
            });
        }
        
        // 교사 화면으로 이동
        function goToTeacherScreen() {
            updateTeacherScreen();
            goToScreen('teacherScreen');
            // 교사 화면에서는 교사 접근 버튼 숨김
            document.getElementById('teacherAccessBtn').style.display = 'none';
        }
        
        // 학생 화면으로 돌아갈 때 교사 버튼 다시 표시
        function goToScreen(screenId) {
            document.querySelectorAll('.screen').forEach(screen => {
                screen.classList.remove('active');
            });
            document.getElementById(screenId).classList.add('active');
            
            // 학생 화면에서는 교사 접근 버튼 표시
            if (screenId !== 'teacherScreen') {
                document.getElementById('teacherAccessBtn').style.display = 'block';
            }
        }
        
        // 녹음 파일 다운로드
        function downloadAudio(recordId) {
            const record = counselingRecords.find(r => r.id === recordId);
            if (!record || !record.audioBlob) {
                alert('녹음 파일을 찾을 수 없습니다.');
                return;
            }
            
            const a = document.createElement('a');
            a.href = record.audioUrl;
            a.download = `음성녹음_${record.student}_${record.timestamp.replace(/[:/\s]/g, '_')}.webm`;
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
        }
        
        // 전체 기록 내보내기
        function exportAllRecords() {
            if (counselingRecords.length === 0) {
                alert('내보낼 상담 기록이 없습니다.');
                return;
            }
            
            let exportText = '코알라 상담 프로그램 - 전체 기록\n';
            exportText += '=====================================\n\n';
            
            counselingRecords.forEach((record, index) => {
                exportText += `${index + 1}. 상담 기록\n`;
                exportText += `날짜: ${record.timestamp}\n`;
                exportText += `학생: ${record.student}\n`;
                exportText += `언어: ${record.language}\n`;
                exportText += `기분: ${record.mood} ${record.moodEmoji}\n\n`;
                exportText += `원본 내용:\n${record.transcript}\n\n`;
                exportText += `한국어 번역:\n${record.translation}\n\n`;
                exportText += '-------------------------------------\n\n';
            });
            
            const blob = new Blob([exportText], { type: 'text/plain;charset=utf-8' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `코알라_상담기록_전체_${new Date().toISOString().slice(0,10)}.txt`;
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            URL.revokeObjectURL(url);
            
            alert('전체 상담 기록이 저장되었습니다!');
        }
        
        // 모든 기록 지우기
        function clearAllRecords() {
            if (counselingRecords.length === 0) {
                alert('지울 기록이 없습니다.');
                return;
            }
            
            if (confirm('정말로 모든 상담 기록을 지우시겠습니까?\n이 작업은 되돌릴 수 없습니다.')) {
                counselingRecords = [];
                updateTeacherScreen();
                alert('모든 상담 기록이 삭제되었습니다.');
            }
        }
        
        // 오류 메시지 표시
        function showError(message) {
            const errorMessage = document.getElementById('errorMessage');
            errorMessage.textContent = message;
            errorMessage.style.display = 'block';
            setTimeout(() => {
                errorMessage.style.display = 'none';
            }, 5000);
        }
        
        // 프로그램 리셋
        function resetProgram() {
            selectedLanguage = '';
            selectedLanguageCode = '';
            selectedName = '';
            selectedMood = '';
            selectedMoodEmoji = '';
            
            // 음성 인식 텍스트 초기화
            window.recognizedText = '';
            
            document.getElementById('resultSection').style.display = 'none';
            document.getElementById('endMessage').style.display = 'none';
            document.getElementById('timeDisplay').textContent = '00:00';
            
            goToScreen('languageScreen');
        }
        
        // 개별 결과 저장
        function saveReport() {
            const report = {
                timestamp: new Date().toLocaleString('ko-KR'),
                student: selectedName,
                language: selectedLanguage,
                mood: selectedMood + ' ' + selectedMoodEmoji,
                transcript: document.getElementById('transcriptText').textContent,
                translation: document.getElementById('translationText').textContent
            };
            
            const reportText = `
코알라와의 상담 기록
==================
날짜: ${report.timestamp}
학생: ${report.student}
언어: ${report.language}
기분: ${report.mood}

원본 내용:
${report.transcript}

한국어 번역:
${report.translation}
            `;
            
            const blob = new Blob([reportText], { type: 'text/plain;charset=utf-8' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `코알라_상담기록_${selectedName}_${new Date().toISOString().slice(0,10)}.txt`;
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            URL.revokeObjectURL(url);
            
            alert('상담 기록이 저장되었습니다!');
        }
    </script>
